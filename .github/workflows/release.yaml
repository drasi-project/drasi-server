name: Build and Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Version Tag (optional, defaults to version from Cargo.toml)'
        required: false
      image_prefix:
        description: 'Image Prefix'
        required: false
        default: 'ghcr.io/drasi-project'

permissions:
  id-token: write
  contents: read
  packages: write

env:
  IMAGE_NAME: drasi-server

jobs:
  # Determine the version tag to use
  determine-version:
    name: Determine Version Tag
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [ -n "${{ inputs.tag }}" ]; then
            echo "Using provided tag: ${{ inputs.tag }}"
            echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            # Extract version from Cargo.toml
            VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
            TAG="v${VERSION}"
            echo "Using version from Cargo.toml: ${TAG}"
            echo "tag=${TAG}" >> $GITHUB_OUTPUT
          fi

  # Build binaries for multiple platforms using cross-compilation
  build-binaries:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    needs: determine-version
    strategy:
      matrix:
        include:
          # macOS ARM64 (Apple Silicon)
          - target: aarch64-apple-darwin
            artifact_suffix: aarch64-apple-darwin
            os_name: macos
            arch: aarch64
            runner: macos-latest

          # Windows x86_64
          - target: x86_64-pc-windows-gnu
            artifact_suffix: x86_64-windows
            os_name: windows
            arch: x86_64
            runner: windows-latest

          # Linux ARM64
          - target: aarch64-unknown-linux-gnu
            artifact_suffix: aarch64-linux-gnu
            os_name: linux
            arch: aarch64
            runner: ubuntu-24.04-arm
          # Linux x86_64
          - target: x86_64-unknown-linux-gnu
            artifact_suffix: x86_64-linux-gnu
            os_name: linux
            arch: x86_64
            runner: ubuntu-latest

          # Linux x86_64 (musl - fully static)
          - target: x86_64-unknown-linux-musl
            artifact_suffix: x86_64-linux-musl
            os_name: linux
            arch: x86_64
            runner: ubuntu-latest

          # Linux ARM64 (musl - fully static)
          - target: aarch64-unknown-linux-musl
            artifact_suffix: aarch64-linux-musl
            os_name: linux
            arch: aarch64
            runner: ubuntu-24.04-arm

          # Windows ARM64 (cross-compiled via llvm-mingw)
          - target: aarch64-pc-windows-gnullvm
            artifact_suffix: aarch64-windows
            os_name: windows
            arch: aarch64
            runner: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Add Rust target
        run: rustup target add ${{ matrix.target }}

      - name: Install build dependencies (Linux glibc)
        if: runner.os == 'Linux' && !contains(matrix.target, 'musl')
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler build-essential pkg-config libjq-dev libonig-dev

      - name: Build binary (Linux musl via Alpine Docker)
        if: contains(matrix.target, 'musl')
        id: build-musl
        run: |
          VERSION="${{ needs.determine-version.outputs.tag }}"
          VERSION="${VERSION#v}"
          ARTIFACT_NAME="drasid-${VERSION}-${{ matrix.artifact_suffix }}"

          docker run --rm \
            -v "$PWD:/workspace" \
            -w /workspace \
            -e LIBJQ_STATIC=1 \
            -e LIBONIG_STATIC=1 \
            -e OPENSSL_STATIC=1 \
            -e JQ_LIB_DIR=/usr/lib \
            alpine:3.21 sh -c '
              set -e

              # Install build tools and musl-native libraries (all musl-linked on Alpine)
              apk add --no-cache \
                curl gcc g++ musl-dev pkgconf protobuf-dev make perl linux-headers \
                clang-dev \
                jq-dev oniguruma-dev \
                openssl-dev openssl-libs-static

              # Verify static libraries exist
              ls -la /usr/lib/libjq.a /usr/lib/libonig.a /usr/lib/libssl.a /usr/lib/libcrypto.a

              # Install Rust via rustup
              curl --proto "=https" --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain stable
              source "$HOME/.cargo/env"
              rustup target add ${{ matrix.target }}

              # Build
              echo "Building for target: ${{ matrix.target }}"
              cargo build --release --target ${{ matrix.target }} --bin drasi-server

              # Copy binary to workspace root
              cp "target/${{ matrix.target }}/release/drasi-server" "/workspace/'"${ARTIFACT_NAME}"'"
            '

          chmod +x "${ARTIFACT_NAME}"
          echo "name=${ARTIFACT_NAME}" >> $GITHUB_OUTPUT

      - name: Install build dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install protobuf pkg-config jq oniguruma

      - name: Install build dependencies (Windows x86_64)
        if: matrix.target == 'x86_64-pc-windows-gnu'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-pkg-config
            mingw-w64-x86_64-jq
            mingw-w64-x86_64-oniguruma

      - name: Install protoc (Windows)
        if: runner.os == 'Windows'
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup MSYS2 for ARM64 cross-compilation
        if: matrix.target == 'aarch64-pc-windows-gnullvm'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MSYS
          update: true
          install: >-
            autoconf
            automake
            libtool
            make
            unzip

      - name: Build ARM64 Windows dependencies from source
        if: matrix.target == 'aarch64-pc-windows-gnullvm'
        shell: msys2 {0}
        run: |
          # Download llvm-mingw (x86_64-hosted cross-compiler targeting ARM64 Windows)
          LLVM_MINGW_VER="20250114"
          LLVM_MINGW_DIR="llvm-mingw-${LLVM_MINGW_VER}-ucrt-x86_64"
          curl -sL -o /tmp/llvm-mingw.zip \
            "https://github.com/mstorsjo/llvm-mingw/releases/download/${LLVM_MINGW_VER}/${LLVM_MINGW_DIR}.zip"
          cd /c && unzip -q /tmp/llvm-mingw.zip
          export PATH="/c/${LLVM_MINGW_DIR}/bin:$PATH"
          aarch64-w64-mingw32-clang --version

          CROSS_PREFIX="/c/arm64-deps"
          mkdir -p "${CROSS_PREFIX}"

          # Build oniguruma for ARM64 Windows
          cd /tmp
          ONIG_VERSION="6.9.9"
          curl -sL "https://github.com/kkos/oniguruma/releases/download/v${ONIG_VERSION}/onig-${ONIG_VERSION}.tar.gz" | tar xz
          cd "onig-${ONIG_VERSION}"
          CC=aarch64-w64-mingw32-clang ./configure --host=aarch64-w64-mingw32 \
            --prefix="${CROSS_PREFIX}" --enable-static --disable-shared
          make -j$(nproc) && make install

          # Build jq for ARM64 Windows
          cd /tmp
          JQ_VERSION="1.7.1"
          curl -sL "https://github.com/jqlang/jq/releases/download/jq-${JQ_VERSION}/jq-${JQ_VERSION}.tar.gz" | tar xz
          cd "jq-${JQ_VERSION}"
          CC=aarch64-w64-mingw32-clang ./configure --host=aarch64-w64-mingw32 \
            --prefix="${CROSS_PREFIX}" --enable-static --disable-shared \
            --with-oniguruma="${CROSS_PREFIX}" --disable-maintainer-mode
          make -j$(nproc) && make install

      - name: Build binary (Windows ARM64)
        if: matrix.target == 'aarch64-pc-windows-gnullvm'
        id: build-windows-arm64
        shell: pwsh
        run: |
          $VERSION = "${{ needs.determine-version.outputs.tag }}" -replace '^v', ''

          $LLVM_MINGW_DIR = "llvm-mingw-20250114-ucrt-x86_64"
          $env:PATH = "C:\${LLVM_MINGW_DIR}\bin;$env:PATH"

          $env:LIBJQ_STATIC = "1"
          $env:LIBONIG_STATIC = "1"
          $env:JQ_LIB_DIR = "C:\arm64-deps\lib"
          $env:CC_aarch64_pc_windows_gnullvm = "aarch64-w64-mingw32-clang"
          $env:CXX_aarch64_pc_windows_gnullvm = "aarch64-w64-mingw32-clang++"
          $env:AR_aarch64_pc_windows_gnullvm = "aarch64-w64-mingw32-ar"
          $env:CARGO_TARGET_AARCH64_PC_WINDOWS_GNULLVM_LINKER = "aarch64-w64-mingw32-clang"
          $env:CXXFLAGS = "-include cstdint"

          cargo build --release --target ${{ matrix.target }} --bin drasi-server

          $SRC_BINARY = "target\${{ matrix.target }}\release\drasi-server.exe"
          $ARTIFACT_NAME = "drasid-$VERSION-${{ matrix.artifact_suffix }}.exe"

          if (Test-Path $SRC_BINARY) {
            Copy-Item $SRC_BINARY $ARTIFACT_NAME
            echo "name=$ARTIFACT_NAME" >> $env:GITHUB_OUTPUT
          } else {
            Write-Error "Built binary not found at $SRC_BINARY"
            Get-ChildItem "target\${{ matrix.target }}\release\" -ErrorAction SilentlyContinue
            exit 1
          }

      - name: Build binary (Windows x86_64)
        if: matrix.target == 'x86_64-pc-windows-gnu'
        id: build-windows
        run: |
          $VERSION = "${{ needs.determine-version.outputs.tag }}" -replace '^v', ''

          # Add MSYS2 to PATH for pkg-config and MinGW toolchain
          $env:PATH = "C:\msys64\mingw64\bin;C:\msys64\usr\bin;$env:PATH"

          # Force static linking of libjq and libonig
          $env:LIBJQ_STATIC = "1"
          $env:LIBONIG_STATIC = "1"

          # Tell jq-sys where to find libjq
          $env:JQ_LIB_DIR = "C:\msys64\mingw64\lib"

          # Fix missing <cstdint> in RocksDB headers with newer MinGW GCC
          $env:CXXFLAGS = "-include cstdint"

          # Build drasi-server binary
          cargo build --release --target ${{ matrix.target }} --bin drasi-server

          $SRC_BINARY = "target\${{ matrix.target }}\release\drasi-server.exe"
          $ARTIFACT_DIR = "windows-artifact"
          $ARTIFACT_NAME = "drasid-$VERSION-${{ matrix.artifact_suffix }}.exe"

          if (Test-Path $SRC_BINARY) {
            # Stage the binary and required MinGW runtime DLLs together
            New-Item -ItemType Directory -Force -Path $ARTIFACT_DIR | Out-Null
            Copy-Item $SRC_BINARY "$ARTIFACT_DIR\$ARTIFACT_NAME"

            # Find MinGW DLLs - the build used them so they must be on PATH
            $MINGW_BIN = (Get-Command x86_64-w64-mingw32-gcc -ErrorAction SilentlyContinue).Source | Split-Path
            if (-not $MINGW_BIN) {
              $MINGW_BIN = (Get-Command gcc -ErrorAction SilentlyContinue).Source | Split-Path
            }
            if (-not $MINGW_BIN) {
              # Fallback: search common locations
              $MINGW_BIN = @("C:\msys64\mingw64\bin", "D:\msys64\mingw64\bin") | Where-Object { Test-Path $_ } | Select-Object -First 1
            }
            Write-Host "MinGW bin directory: $MINGW_BIN"

            foreach ($dll in @("libstdc++-6.dll", "libgcc_s_seh-1.dll", "libwinpthread-1.dll")) {
              $src = Join-Path $MINGW_BIN $dll
              if (Test-Path $src) {
                Copy-Item $src $ARTIFACT_DIR
                Write-Host "  Copied $dll"
              } else {
                Write-Warning "  DLL not found: $src"
                # Search the entire MSYS2 tree as a fallback
                $found = Get-ChildItem -Path "C:\msys64" -Recurse -Filter $dll -ErrorAction SilentlyContinue | Select-Object -First 1
                if ($found) {
                  Copy-Item $found.FullName $ARTIFACT_DIR
                  Write-Host "  Found at: $($found.FullName)"
                } else {
                  Write-Error "  Cannot find $dll anywhere!"
                  exit 1
                }
              }
            }

            echo "dir=$ARTIFACT_DIR" >> $env:GITHUB_OUTPUT
            Write-Host "Artifact directory contents:"
            Get-ChildItem $ARTIFACT_DIR
          } else {
            Write-Error "Built binary not found at $SRC_BINARY"
            Get-ChildItem "target\${{ matrix.target }}\release\" -ErrorAction SilentlyContinue
            exit 1
          }
        shell: pwsh

      - name: Build binary (Linux glibc / macOS)
        if: runner.os != 'Windows' && !contains(matrix.target, 'musl')
        id: build-unix
        run: |
          # Get version from previous job (strip 'v' prefix if present)
          VERSION="${{ needs.determine-version.outputs.tag }}"
          VERSION="${VERSION#v}"

          # Force static linking of libjq and libonig so the binary is self-contained
          export LIBJQ_STATIC=1
          export LIBONIG_STATIC=1

          # Tell jq-sys where to find libjq
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            LIB_ARCH=$(dpkg-architecture -qDEB_HOST_MULTIARCH 2>/dev/null || echo "x86_64-linux-gnu")
            export JQ_LIB_DIR="/usr/lib/${LIB_ARCH}"
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            export JQ_LIB_DIR="$(brew --prefix jq)/lib"
          fi
          echo "JQ_LIB_DIR=${JQ_LIB_DIR}"

          # Build
          echo "Running: cargo build --release --target ${{ matrix.target }} --bin drasi-server"
          cargo build --release --target ${{ matrix.target }} --bin drasi-server

          # Source binary path
          SRC_BINARY="target/${{ matrix.target }}/release/drasi-server"

          # Final artifact name (using drasid prefix for release)
          ARTIFACT_NAME="drasid-${VERSION}-${{ matrix.artifact_suffix }}"

          # Copy + debug if missing
          if [[ -f "$SRC_BINARY" ]]; then
            cp "$SRC_BINARY" "$ARTIFACT_NAME"
            chmod +x "$ARTIFACT_NAME"
            echo "name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT
          else
            echo "Error: Built binary not found at $SRC_BINARY"
            ls -la target/${{ matrix.target }}/release/ || true
            find target/ -name "*drasi-server*" || true
            exit 1
          fi

      - name: Upload binary artifact (Linux glibc / macOS)
        if: runner.os != 'Windows' && !contains(matrix.target, 'musl')
        uses: actions/upload-artifact@v4
        with:
          name: drasid-${{ needs.determine-version.outputs.tag }}-${{ matrix.artifact_suffix }}
          path: ${{ steps.build-unix.outputs.name }}
          if-no-files-found: error

      - name: Upload binary artifact (Linux musl)
        if: contains(matrix.target, 'musl')
        uses: actions/upload-artifact@v4
        with:
          name: drasid-${{ needs.determine-version.outputs.tag }}-${{ matrix.artifact_suffix }}
          path: ${{ steps.build-musl.outputs.name }}
          if-no-files-found: error

      - name: Upload binary artifact (Windows x86_64)
        if: matrix.target == 'x86_64-pc-windows-gnu'
        uses: actions/upload-artifact@v4
        with:
          name: drasid-${{ needs.determine-version.outputs.tag }}-${{ matrix.artifact_suffix }}
          path: ${{ steps.build-windows.outputs.dir }}/*
          if-no-files-found: error

      - name: Upload binary artifact (Windows ARM64)
        if: matrix.target == 'aarch64-pc-windows-gnullvm'
        uses: actions/upload-artifact@v4
        with:
          name: drasid-${{ needs.determine-version.outputs.tag }}-${{ matrix.artifact_suffix }}
          path: ${{ steps.build-windows-arm64.outputs.name }}
          if-no-files-found: error
  # Build Docker images for Linux platforms
  build-docker:
    name: Build Docker ${{ matrix.platform }}
    runs-on: ${{ matrix.runner }}
    needs: determine-version
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            suffix: amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            suffix: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push platform-specific image
        env:
          IMAGE_PREFIX: ${{ inputs.image_prefix }}
          DOCKER_TAG_VERSION: ${{ needs.determine-version.outputs.tag }}-${{ matrix.suffix }}
          DOCKERX_OPTS: --platform ${{ matrix.platform }} --push --cache-from type=gha --cache-to type=gha,mode=max
        run: |
          make docker-build

  # Create multi-arch manifest
  create-manifest:
    name: Create Multi-Arch Manifest
    needs: [determine-version, build-docker]
    runs-on: ubuntu-latest
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifest list
        run: |
          docker buildx imagetools create -t ${{ inputs.image_prefix }}/${{ env.IMAGE_NAME }}:${{ needs.determine-version.outputs.tag }} \
            ${{ inputs.image_prefix }}/${{ env.IMAGE_NAME }}:${{ needs.determine-version.outputs.tag }}-amd64 \
            ${{ inputs.image_prefix }}/${{ env.IMAGE_NAME }}:${{ needs.determine-version.outputs.tag }}-arm64

      - name: Create and push 'latest' tag
        run: |
          docker buildx imagetools create -t ${{ inputs.image_prefix }}/${{ env.IMAGE_NAME }}:latest \
            ${{ inputs.image_prefix }}/${{ env.IMAGE_NAME }}:${{ needs.determine-version.outputs.tag }}-amd64 \
            ${{ inputs.image_prefix }}/${{ env.IMAGE_NAME }}:${{ needs.determine-version.outputs.tag }}-arm64

      - name: Generate summary
        run: |
          # Strip 'v' prefix from tag for binary names
          VERSION="${{ needs.determine-version.outputs.tag }}"
          VERSION="${VERSION#v}"

          echo "## Docker Image Published :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ inputs.image_prefix }}/${{ env.IMAGE_NAME }}:${{ needs.determine-version.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms:** \`linux/amd64, linux/arm64\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tags Created" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ inputs.image_prefix }}/${{ env.IMAGE_NAME }}:${{ needs.determine-version.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ inputs.image_prefix }}/${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Platform-Specific Tags" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ inputs.image_prefix }}/${{ env.IMAGE_NAME }}:${{ needs.determine-version.outputs.tag }}-amd64\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ inputs.image_prefix }}/${{ env.IMAGE_NAME }}:${{ needs.determine-version.outputs.tag }}-arm64\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull Commands" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ inputs.image_prefix }}/${{ env.IMAGE_NAME }}:${{ needs.determine-version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ inputs.image_prefix }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Binary Artifacts Published :package:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Binary artifacts are available as workflow artifacts for the following targets:" >> $GITHUB_STEP_SUMMARY
          echo "- \`drasid-${VERSION}-aarch64-apple-darwin\` (macOS ARM64 / Apple Silicon)" >> $GITHUB_STEP_SUMMARY
          echo "- \`drasid-${VERSION}-x86_64-windows.exe\` (Windows x86_64)" >> $GITHUB_STEP_SUMMARY
          echo "- \`drasid-${VERSION}-aarch64-windows.exe\` (Windows ARM64)" >> $GITHUB_STEP_SUMMARY
          echo "- \`drasid-${VERSION}-aarch64-linux-gnu\` (Linux ARM64 glibc)" >> $GITHUB_STEP_SUMMARY
          echo "- \`drasid-${VERSION}-x86_64-linux-gnu\` (Linux x86_64 glibc)" >> $GITHUB_STEP_SUMMARY
          echo "- \`drasid-${VERSION}-aarch64-linux-musl\` (Linux ARM64 musl)" >> $GITHUB_STEP_SUMMARY
          echo "- \`drasid-${VERSION}-x86_64-linux-musl\` (Linux x86_64 musl)" >> $GITHUB_STEP_SUMMARY

  # Smoke-test each binary with the hello-world (mock source) config
  test-binaries:
    name: Test ${{ matrix.artifact_suffix }}
    needs: [determine-version, build-binaries]
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS ARM64 (Apple Silicon)
          - artifact_suffix: aarch64-apple-darwin
            runner: macos-latest
            binary_name_template: "drasid-VERSION-aarch64-apple-darwin"
          # Linux x86_64
          - artifact_suffix: x86_64-linux-gnu
            runner: ubuntu-latest
            binary_name_template: "drasid-VERSION-x86_64-linux-gnu"
          # Linux ARM64
          - artifact_suffix: aarch64-linux-gnu
            runner: ubuntu-24.04-arm
            binary_name_template: "drasid-VERSION-aarch64-linux-gnu"
          # Windows x86_64
          - artifact_suffix: x86_64-windows
            runner: windows-latest
            binary_name_template: "drasid-VERSION-x86_64-windows.exe"
          # Linux x86_64 (musl - fully static binaries run on any Linux)
          - artifact_suffix: x86_64-linux-musl
            runner: ubuntu-latest
            binary_name_template: "drasid-VERSION-x86_64-linux-musl"
          # Linux ARM64 (musl)
          - artifact_suffix: aarch64-linux-musl
            runner: ubuntu-24.04-arm
            binary_name_template: "drasid-VERSION-aarch64-linux-musl"
          # Note: Windows ARM64 test is skipped (no ARM64 Windows runners available)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download binary artifact
        uses: actions/download-artifact@v4
        with:
          name: drasid-${{ needs.determine-version.outputs.tag }}-${{ matrix.artifact_suffix }}
          path: bin

      - name: Run hello-world smoke test (Unix)
        if: runner.os != 'Windows'
        env:
          VERSION_TAG: ${{ needs.determine-version.outputs.tag }}
        run: |
          VERSION="${VERSION_TAG#v}"
          BINARY_NAME=$(echo "${{ matrix.binary_name_template }}" | sed "s/VERSION/${VERSION}/")
          chmod +x "bin/${BINARY_NAME}"
          SERVER_BINARY="$(pwd)/bin/${BINARY_NAME}" \
            tests/integration/hello-world/run-integration-test.sh

      - name: Run hello-world smoke test (Windows)
        if: runner.os == 'Windows'
        env:
          VERSION_TAG: ${{ needs.determine-version.outputs.tag }}
        shell: bash
        run: |
          VERSION="${VERSION_TAG#v}"
          BINARY_NAME=$(echo "${{ matrix.binary_name_template }}" | sed "s/VERSION/${VERSION}/")
          BINARY_PATH="$(pwd)/bin/${BINARY_NAME}"

          echo "=== Debug: Artifact contents ==="
          ls -la bin/

          echo "=== Debug: DLL check ==="
          ldd "$BINARY_PATH" 2>&1 | grep -i "not found" || echo "All DLLs resolved"

          echo "=== Running smoke test ==="
          SERVER_BINARY="$BINARY_PATH" \
            tests/integration/hello-world/run-integration-test.sh

      - name: Show server logs on failure
        if: failure()
        shell: bash
        run: |
          echo "=== Server logs ==="
          if [ -f tests/integration/hello-world/server.log ]; then
            cat tests/integration/hello-world/server.log
          else
            echo "No server log file found"
          fi

  # Create GitHub Release with binary artifacts
  create-release:
    name: Create GitHub Release
    needs: [determine-version, create-manifest, test-binaries]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: drasid-${{ needs.determine-version.outputs.tag }}-*
          merge-multiple: false

      - name: Prepare release assets
        id: prepare
        run: |
          # Create a directory for release assets
          mkdir -p release-assets

          # Copy all artifact files (binaries and any required runtime files such as DLLs)
          find artifacts -type f -exec cp {} release-assets/ \;
          
          # List what we have
          ls -lh release-assets/
          
          # Count assets
          ASSET_COUNT=$(ls -1 release-assets/ | wc -l)
          echo "asset_count=${ASSET_COUNT}" >> $GITHUB_OUTPUT

      - name: Create release notes
        run: |
          cat > release-notes.md << 'NOTES_EOF'
          ## Binary Artifacts

          This release includes pre-built binaries for the following platforms:

          ### macOS
          - ARM64 (Apple Silicon) - `drasid-*-aarch64-apple-darwin`

          ### Windows
          - x86_64 - `drasid-*-x86_64-windows.exe`
          - ARM64 - `drasid-*-aarch64-windows.exe`

          ### Linux (glibc)
          - ARM64 - `drasid-*-aarch64-linux-gnu`
          - x86_64 - `drasid-*-x86_64-linux-gnu`

          ### Linux (musl - fully static)
          - ARM64 - `drasid-*-aarch64-linux-musl`
          - x86_64 - `drasid-*-x86_64-linux-musl`

          ## Docker Images

          Multi-arch Docker images are available at:
          - `${{ inputs.image_prefix }}/${{ env.IMAGE_NAME }}:${{ needs.determine-version.outputs.tag }}`
          - `${{ inputs.image_prefix }}/${{ env.IMAGE_NAME }}:latest`

          Supported architectures: `linux/amd64`, `linux/arm64`
          NOTES_EOF

      - name: Create or update GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${{ needs.determine-version.outputs.tag }}"
          
          # Check if release already exists
          if gh release view "${TAG}" --repo ${{ github.repository }} 2>/dev/null; then
            echo "Release ${TAG} already exists. Updating with new artifacts..."
            gh release upload "${TAG}" release-assets/* --repo ${{ github.repository }} --clobber
          else
            echo "Creating new release ${TAG}..."
            gh release create "${TAG}" \
              release-assets/* \
              --repo ${{ github.repository }} \
              --title "Release ${TAG}" \
              --notes-file release-notes.md
          fi

      - name: Update summary
        run: |
          TAG="${{ needs.determine-version.outputs.tag }}"
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## GitHub Release Published :tada:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Release [\`${TAG}\`](https://github.com/${{ github.repository }}/releases/tag/${TAG}) published with ${{ steps.prepare.outputs.asset_count }} binary artifacts." >> $GITHUB_STEP_SUMMARY
