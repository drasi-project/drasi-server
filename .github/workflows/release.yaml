name: Build and Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Version Tag (optional, defaults to version from Cargo.toml)'
        required: false
      image_prefix:
        description: 'Image Prefix'
        required: false
        default: 'ghcr.io/drasi-project'

permissions:
  id-token: write
  contents: read
  packages: write

env:
  IMAGE_NAME: drasi-server

jobs:
  # Determine the version tag to use
  determine-version:
    name: Determine Version Tag
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [ -n "${{ inputs.tag }}" ]; then
            echo "Using provided tag: ${{ inputs.tag }}"
            echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            # Extract version from Cargo.toml
            VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
            TAG="v${VERSION}"
            echo "Using version from Cargo.toml: ${TAG}"
            echo "tag=${TAG}" >> $GITHUB_OUTPUT
          fi

  # Build binaries for multiple platforms using cross-compilation
  build-binaries:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    needs: determine-version
    strategy:
      matrix:
        include:
          # macOS ARM64 (Apple Silicon)
          - target: aarch64-apple-darwin
            artifact_suffix: aarch64-apple-darwin
            os_name: macos
            arch: aarch64
            runner: macos-latest
            use_cross: false

          # Windows x86_64
          - target: x86_64-pc-windows-gnu
            artifact_suffix: x86_64-windows
            os_name: windows
            arch: x86_64
            runner: windows-latest
            use_cross: false

          # Linux ARM64
          - target: aarch64-unknown-linux-gnu
            artifact_suffix: aarch64-linux-gnu
            os_name: linux
            arch: aarch64
            runner: ubuntu-24.04-arm
            use_cross: false
          # Linux x86_64
          - target: x86_64-unknown-linux-gnu
            artifact_suffix: x86_64-linux-gnu
            os_name: linux
            arch: x86_64
            runner: ubuntu-latest
            use_cross: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Install build dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler build-essential pkg-config libjq-dev libonig-dev

      - name: Install build dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install protobuf pkg-config jq oniguruma

      - name: Install build dependencies (Windows)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-pkg-config
            mingw-w64-x86_64-jq
            mingw-w64-x86_64-oniguruma

      - name: Install protoc (Windows)
        if: runner.os == 'Windows'
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Add Rust target (Windows)
        if: runner.os == 'Windows'
        run: rustup target add ${{ matrix.target }}

      - name: Set up Docker
        if: runner.os == 'Linux'
        uses: docker/setup-docker-action@v4

      - name: Install cross-compilation tool
        if: ${{ matrix.use_cross }}
        run: cargo install cross --version 0.2.4 --locked

      - name: Build binary (Windows)
        if: runner.os == 'Windows'
        id: build-windows
        run: |
          $VERSION = "${{ needs.determine-version.outputs.tag }}" -replace '^v', ''

          # Add MSYS2 to PATH for pkg-config and MinGW toolchain
          $env:PATH = "C:\msys64\mingw64\bin;C:\msys64\usr\bin;$env:PATH"

          # Force static linking of libjq and libonig
          $env:LIBJQ_STATIC = "1"
          $env:LIBONIG_STATIC = "1"

          # Tell jq-sys where to find libjq
          $env:JQ_LIB_DIR = "C:\msys64\mingw64\lib"

          # Fix missing <cstdint> in RocksDB headers with newer MinGW GCC
          $env:CXXFLAGS = "-include cstdint"

          # Statically link MinGW runtime so the .exe is fully self-contained:
          #   -static-libgcc     → embeds libgcc_s_seh-1.dll
          #   -static-libstdc++  → embeds libstdc++-6.dll
          #   -Wl,-Bstatic,-lwinpthread,-Bdynamic → embeds libwinpthread-1.dll
          $env:RUSTFLAGS = "-C target-feature=+crt-static -C link-arg=-static-libgcc -C link-arg=-static-libstdc++ -C link-arg=-Wl,-Bstatic,-lwinpthread,-Bdynamic"

          # Build drasi-server binary
          cargo build --release --target ${{ matrix.target }} --bin drasi-server

          $SRC_BINARY = "target\${{ matrix.target }}\release\drasi-server.exe"
          $ARTIFACT_NAME = "drasid-$VERSION-${{ matrix.artifact_suffix }}.exe"

          if (Test-Path $SRC_BINARY) {
            Copy-Item $SRC_BINARY $ARTIFACT_NAME
            echo "name=$ARTIFACT_NAME" >> $env:GITHUB_OUTPUT
          } else {
            Write-Error "Built binary not found at $SRC_BINARY"
            Get-ChildItem "target\${{ matrix.target }}\release\" -ErrorAction SilentlyContinue
            exit 1
          }
        shell: pwsh

      - name: Build binary (Linux/macOS)
        if: runner.os != 'Windows'
        id: build-unix
        run: |
          # Get version from previous job (strip 'v' prefix if present)
          VERSION="${{ needs.determine-version.outputs.tag }}"
          VERSION="${VERSION#v}"

          # Force static linking of libjq and libonig so the binary is self-contained
          export LIBJQ_STATIC=1
          export LIBONIG_STATIC=1

          # Tell jq-sys where to find libjq (libjq-dev may not ship a .pc file for pkg-config)
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            LIB_ARCH=$(dpkg-architecture -qDEB_HOST_MULTIARCH 2>/dev/null || echo "x86_64-linux-gnu")
            export JQ_LIB_DIR="/usr/lib/${LIB_ARCH}"
            echo "JQ_LIB_DIR=${JQ_LIB_DIR}"
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            export JQ_LIB_DIR="$(brew --prefix jq)/lib"
            echo "JQ_LIB_DIR=${JQ_LIB_DIR}"
          fi

          # musl targets usually want static CRT
          if [[ "${{ matrix.target }}" == *"linux-musl"* ]]; then
            export RUSTFLAGS="-C target-feature=+crt-static ${RUSTFLAGS:-}"
          fi

          # Choose build command
          if [[ "${{ matrix.use_cross }}" == "true" ]]; then
            BUILD_CMD="cross build --release --target ${{ matrix.target }} --bin drasi-server"
          else
            BUILD_CMD="cargo build --release --target ${{ matrix.target }} --bin drasi-server"
          fi

          echo "Running: $BUILD_CMD"
          $BUILD_CMD

          # Source binary path
          SRC_BINARY="target/${{ matrix.target }}/release/drasi-server"

          # Final artifact name (using drasid prefix for release)
          ARTIFACT_NAME="drasid-${VERSION}-${{ matrix.artifact_suffix }}"

          # Copy + debug if missing
          if [[ -f "$SRC_BINARY" ]]; then
            cp "$SRC_BINARY" "$ARTIFACT_NAME"
            chmod +x "$ARTIFACT_NAME"
            echo "name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT
          else
            echo "Error: Built binary not found at $SRC_BINARY"
            ls -la target/${{ matrix.target }}/release/ || true
            find target/ -name "*drasi-server*" || true
            exit 1
          fi

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: drasid-${{ needs.determine-version.outputs.tag }}-${{ matrix.artifact_suffix }}
          path: ${{ steps.build-windows.outputs.name || steps.build-unix.outputs.name }}
          if-no-files-found: error
  # Build Docker images for Linux platforms
  build-docker:
    name: Build Docker ${{ matrix.platform }}
    runs-on: ${{ matrix.runner }}
    needs: determine-version
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            suffix: amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            suffix: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push platform-specific image
        env:
          IMAGE_PREFIX: ${{ inputs.image_prefix }}
          DOCKER_TAG_VERSION: ${{ needs.determine-version.outputs.tag }}-${{ matrix.suffix }}
          DOCKERX_OPTS: --platform ${{ matrix.platform }} --push --cache-from type=gha --cache-to type=gha,mode=max
        run: |
          make docker-build

  # Create multi-arch manifest
  create-manifest:
    name: Create Multi-Arch Manifest
    needs: [determine-version, build-docker]
    runs-on: ubuntu-latest
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifest list
        run: |
          docker buildx imagetools create -t ${{ inputs.image_prefix }}/${{ env.IMAGE_NAME }}:${{ needs.determine-version.outputs.tag }} \
            ${{ inputs.image_prefix }}/${{ env.IMAGE_NAME }}:${{ needs.determine-version.outputs.tag }}-amd64 \
            ${{ inputs.image_prefix }}/${{ env.IMAGE_NAME }}:${{ needs.determine-version.outputs.tag }}-arm64

      - name: Create and push 'latest' tag
        run: |
          docker buildx imagetools create -t ${{ inputs.image_prefix }}/${{ env.IMAGE_NAME }}:latest \
            ${{ inputs.image_prefix }}/${{ env.IMAGE_NAME }}:${{ needs.determine-version.outputs.tag }}-amd64 \
            ${{ inputs.image_prefix }}/${{ env.IMAGE_NAME }}:${{ needs.determine-version.outputs.tag }}-arm64

      - name: Generate summary
        run: |
          # Strip 'v' prefix from tag for binary names
          VERSION="${{ needs.determine-version.outputs.tag }}"
          VERSION="${VERSION#v}"

          echo "## Docker Image Published :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ inputs.image_prefix }}/${{ env.IMAGE_NAME }}:${{ needs.determine-version.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms:** \`linux/amd64, linux/arm64\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tags Created" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ inputs.image_prefix }}/${{ env.IMAGE_NAME }}:${{ needs.determine-version.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ inputs.image_prefix }}/${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Platform-Specific Tags" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ inputs.image_prefix }}/${{ env.IMAGE_NAME }}:${{ needs.determine-version.outputs.tag }}-amd64\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ inputs.image_prefix }}/${{ env.IMAGE_NAME }}:${{ needs.determine-version.outputs.tag }}-arm64\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull Commands" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ inputs.image_prefix }}/${{ env.IMAGE_NAME }}:${{ needs.determine-version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ inputs.image_prefix }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Binary Artifacts Published :package:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Binary artifacts are available as workflow artifacts for the following targets:" >> $GITHUB_STEP_SUMMARY
          echo "- \`drasid-${VERSION}-aarch64-apple-darwin\` (macOS ARM64 / Apple Silicon)" >> $GITHUB_STEP_SUMMARY
          echo "- \`drasid-${VERSION}-x86_64-windows.exe\` (Windows x86_64)" >> $GITHUB_STEP_SUMMARY
          echo "- \`drasid-${VERSION}-aarch64-linux-gnu\` (Linux ARM64)" >> $GITHUB_STEP_SUMMARY
          echo "- \`drasid-${VERSION}-x86_64-linux-gnu\` (Linux x86_64)" >> $GITHUB_STEP_SUMMARY

  # Smoke-test each binary with the hello-world (mock source) config
  test-binaries:
    name: Test ${{ matrix.artifact_suffix }}
    needs: [determine-version, build-binaries]
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS ARM64 (Apple Silicon)
          - artifact_suffix: aarch64-apple-darwin
            runner: macos-latest
            binary_name_template: "drasid-VERSION-aarch64-apple-darwin"
          # Linux x86_64
          - artifact_suffix: x86_64-linux-gnu
            runner: ubuntu-latest
            binary_name_template: "drasid-VERSION-x86_64-linux-gnu"
          # Linux ARM64
          - artifact_suffix: aarch64-linux-gnu
            runner: ubuntu-24.04-arm
            binary_name_template: "drasid-VERSION-aarch64-linux-gnu"
          # Windows x86_64
          - artifact_suffix: x86_64-windows
            runner: windows-latest
            binary_name_template: "drasid-VERSION-x86_64-windows.exe"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download binary artifact
        uses: actions/download-artifact@v4
        with:
          name: drasid-${{ needs.determine-version.outputs.tag }}-${{ matrix.artifact_suffix }}
          path: bin

      - name: Run hello-world smoke test (Unix)
        if: runner.os != 'Windows'
        env:
          VERSION_TAG: ${{ needs.determine-version.outputs.tag }}
        run: |
          VERSION="${VERSION_TAG#v}"
          BINARY_NAME=$(echo "${{ matrix.binary_name_template }}" | sed "s/VERSION/${VERSION}/")
          chmod +x "bin/${BINARY_NAME}"
          SERVER_BINARY="$(pwd)/bin/${BINARY_NAME}" \
            tests/integration/hello-world/run-integration-test.sh

      - name: Run hello-world smoke test (Windows)
        if: runner.os == 'Windows'
        env:
          VERSION_TAG: ${{ needs.determine-version.outputs.tag }}
        shell: bash
        run: |
          VERSION="${VERSION_TAG#v}"
          BINARY_NAME=$(echo "${{ matrix.binary_name_template }}" | sed "s/VERSION/${VERSION}/")
          BINARY_PATH="$(pwd)/bin/${BINARY_NAME}"

          echo "=== Debug: Binary info ==="
          ls -la "$BINARY_PATH"
          file "$BINARY_PATH" 2>/dev/null || true

          echo "=== Debug: DLL dependencies ==="
          ldd "$BINARY_PATH" 2>&1 || true

          echo "=== Debug: Try --version ==="
          "$BINARY_PATH" --version 2>&1 || echo "Exit code: $?"

          echo "=== Running smoke test ==="
          SERVER_BINARY="$BINARY_PATH" \
            tests/integration/hello-world/run-integration-test.sh

      - name: Show server logs on failure
        if: failure()
        shell: bash
        run: |
          echo "=== Server logs ==="
          if [ -f tests/integration/hello-world/server.log ]; then
            cat tests/integration/hello-world/server.log
          else
            echo "No server log file found"
          fi

  # Create GitHub Release with binary artifacts
  create-release:
    name: Create GitHub Release
    needs: [determine-version, create-manifest]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: drasid-${{ needs.determine-version.outputs.tag }}-*
          merge-multiple: false

      - name: Prepare release assets
        id: prepare
        run: |
          # Create a directory for release assets
          mkdir -p release-assets

          # Move all binaries to release-assets directory
          find artifacts -type f -name 'drasid-*' -exec cp {} release-assets/ \;
          
          # List what we have
          ls -lh release-assets/
          
          # Count assets
          ASSET_COUNT=$(ls -1 release-assets/ | wc -l)
          echo "asset_count=${ASSET_COUNT}" >> $GITHUB_OUTPUT

      - name: Create release notes
        run: |
          cat > release-notes.md << 'NOTES_EOF'
          ## Binary Artifacts

          This release includes pre-built binaries for the following platforms:

          ### macOS
          - ARM64 (Apple Silicon) - `drasid-*-aarch64-apple-darwin`

          ### Windows
          - x86_64 - `drasid-*-x86_64-windows.exe`

          ### Linux (glibc)
          - ARM64 - `drasid-*-aarch64-linux-gnu`
          - x86_64 - `drasid-*-x86_64-linux-gnu`

          ## Docker Images

          Multi-arch Docker images are available at:
          - `${{ inputs.image_prefix }}/${{ env.IMAGE_NAME }}:${{ needs.determine-version.outputs.tag }}`
          - `${{ inputs.image_prefix }}/${{ env.IMAGE_NAME }}:latest`

          Supported architectures: `linux/amd64`, `linux/arm64`
          NOTES_EOF

      - name: Create or update GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${{ needs.determine-version.outputs.tag }}"
          
          # Check if release already exists
          if gh release view "${TAG}" --repo ${{ github.repository }} 2>/dev/null; then
            echo "Release ${TAG} already exists. Updating with new artifacts..."
            gh release upload "${TAG}" release-assets/* --repo ${{ github.repository }} --clobber
          else
            echo "Creating new release ${TAG}..."
            gh release create "${TAG}" \
              release-assets/* \
              --repo ${{ github.repository }} \
              --title "Release ${TAG}" \
              --notes-file release-notes.md
          fi

      - name: Update summary
        run: |
          TAG="${{ needs.determine-version.outputs.tag }}"
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## GitHub Release Published :tada:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Release [\`${TAG}\`](https://github.com/${{ github.repository }}/releases/tag/${TAG}) published with ${{ steps.prepare.outputs.asset_count }} binary artifacts." >> $GITHUB_STEP_SUMMARY
