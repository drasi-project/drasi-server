name: Build and Publish Docker Image

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Version Tag'
        required: true
      image_prefix:
        description: 'Image Prefix'
        required: false
        default: 'ghcr.io/drasi-project'

permissions:
  id-token: write
  contents: read
  packages: write

env:
  IMAGE_NAME: drasi-server

jobs:
  # Build binaries for multiple platforms using cross-compilation
  build-binaries:
    name: Build ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            os_name: macos
            arch: aarch64
          - target: aarch64-pc-windows-msvc
            os_name: windows
            arch: aarch64
          - target: aarch64-unknown-linux-gnu
            os_name: linux
            arch: aarch64
          - target: x86_64-pc-windows-msvc
            os_name: windows
            arch: x86_64
          - target: x86_64-unknown-linux-gnu
            os_name: linux
            arch: x86_64
          - target: x86_64-apple-darwin
            os_name: macos
            arch: x86_64
          - target: aarch64-unknown-linux-musl
            os_name: linux-musl
            arch: aarch64
          - target: x86_64-unknown-linux-musl
            os_name: linux-musl
            arch: x86_64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        run: rustup show

      - name: Install cross-compilation tool
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build binary
        id: build
        run: |
          # Get version from tag (strip 'v' prefix if present)
          VERSION="${{ inputs.tag }}"
          VERSION="${VERSION#v}"

          # Build the release binary for target
          cross build --release --target ${{ matrix.target }} --bin drasi-server

          # Determine binary extension
          if [[ "${{ matrix.target }}" == *"windows"* ]]; then
            BINARY_EXT=".exe"
          else
            BINARY_EXT=""
          fi

          # Rename binary following Rust best practices: drasid-<version>-<target>
          BINARY_NAME="drasid-${VERSION}-${{ matrix.target }}${BINARY_EXT}"
          cp target/${{ matrix.target }}/release/drasi-server${BINARY_EXT} "${BINARY_NAME}"
          chmod +x "${BINARY_NAME}" || true

          echo "name=${BINARY_NAME}" >> $GITHUB_OUTPUT

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: drasid-${{ inputs.tag }}-${{ matrix.target }}
          path: ${{ steps.build.outputs.name }}
          if-no-files-found: error

  # Build Docker images for Linux platforms
  build-docker:
    name: Build Docker ${{ matrix.platform }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            suffix: amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            suffix: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push platform-specific image
        env:
          IMAGE_PREFIX: ${{ inputs.image_prefix }}
          DOCKER_TAG_VERSION: ${{ inputs.tag }}-${{ matrix.suffix }}
          DOCKERX_OPTS: --platform ${{ matrix.platform }} --push --cache-from type=gha --cache-to type=gha,mode=max
        run: |
          make docker-build

  # Create multi-arch manifest
  create-manifest:
    name: Create Multi-Arch Manifest
    needs: build-docker
    runs-on: ubuntu-latest
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifest list
        run: |
          docker buildx imagetools create -t ${{ inputs.image_prefix }}/${{ env.IMAGE_NAME }}:${{ inputs.tag }} \
            ${{ inputs.image_prefix }}/${{ env.IMAGE_NAME }}:${{ inputs.tag }}-amd64 \
            ${{ inputs.image_prefix }}/${{ env.IMAGE_NAME }}:${{ inputs.tag }}-arm64

      - name: Create and push 'latest' tag
        run: |
          docker buildx imagetools create -t ${{ inputs.image_prefix }}/${{ env.IMAGE_NAME }}:latest \
            ${{ inputs.image_prefix }}/${{ env.IMAGE_NAME }}:${{ inputs.tag }}-amd64 \
            ${{ inputs.image_prefix }}/${{ env.IMAGE_NAME }}:${{ inputs.tag }}-arm64

      - name: Generate summary
        run: |
          # Strip 'v' prefix from tag for binary names
          VERSION="${{ inputs.tag }}"
          VERSION="${VERSION#v}"

          echo "## Docker Image Published :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ inputs.image_prefix }}/${{ env.IMAGE_NAME }}:${{ inputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms:** \`linux/amd64, linux/arm64\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tags Created" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ inputs.image_prefix }}/${{ env.IMAGE_NAME }}:${{ inputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ inputs.image_prefix }}/${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Platform-Specific Tags" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ inputs.image_prefix }}/${{ env.IMAGE_NAME }}:${{ inputs.tag }}-amd64\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ inputs.image_prefix }}/${{ env.IMAGE_NAME }}:${{ inputs.tag }}-arm64\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull Commands" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ inputs.image_prefix }}/${{ env.IMAGE_NAME }}:${{ inputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ inputs.image_prefix }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Binary Artifacts Published :package:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Binary artifacts are available as workflow artifacts for the following targets:" >> $GITHUB_STEP_SUMMARY
          echo "- \`drasid-${VERSION}-aarch64-apple-darwin\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`drasid-${VERSION}-aarch64-pc-windows-msvc.exe\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`drasid-${VERSION}-aarch64-unknown-linux-gnu\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`drasid-${VERSION}-x86_64-pc-windows-msvc.exe\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`drasid-${VERSION}-x86_64-unknown-linux-gnu\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`drasid-${VERSION}-x86_64-apple-darwin\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`drasid-${VERSION}-aarch64-unknown-linux-musl\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`drasid-${VERSION}-x86_64-unknown-linux-musl\`" >> $GITHUB_STEP_SUMMARY

  # Create GitHub Release with binary artifacts
  create-release:
    name: Create GitHub Release
    needs: [build-binaries, create-manifest]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: drasid-${{ inputs.tag }}-*
          merge-multiple: false

      - name: Prepare release assets
        id: prepare
        run: |
          # Create a directory for release assets
          mkdir -p release-assets
          
          # Move all binaries to release-assets directory
          find artifacts -type f -name 'drasid-*' -exec cp {} release-assets/ \;
          
          # List what we have
          ls -lh release-assets/
          
          # Count assets
          ASSET_COUNT=$(ls -1 release-assets/ | wc -l)
          echo "asset_count=${ASSET_COUNT}" >> $GITHUB_OUTPUT

      - name: Create release notes
        run: |
          cat > release-notes.md << 'NOTES_EOF'
          ## Binary Artifacts

          This release includes pre-built binaries for the following platforms:

          ### macOS
          - ARM64 (Apple Silicon)
          - x86_64 (Intel)

          ### Windows
          - ARM64
          - x86_64

          ### Linux (glibc)
          - ARM64
          - x86_64

          ### Linux (musl - static)
          - ARM64
          - x86_64

          ## Docker Images

          Multi-arch Docker images are available at:
          - `${{ inputs.image_prefix }}/${{ env.IMAGE_NAME }}:${{ inputs.tag }}`
          - `${{ inputs.image_prefix }}/${{ env.IMAGE_NAME }}:latest`

          Supported architectures: `linux/amd64`, `linux/arm64`
          NOTES_EOF

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Check if release already exists and fail if it does
          if gh release view "${{ inputs.tag }}" --repo ${{ github.repository }} 2>/dev/null; then
            echo "::error::Release ${{ inputs.tag }} already exists. Please use a new version number."
            echo "Existing release found at: https://github.com/${{ github.repository }}/releases/tag/${{ inputs.tag }}"
            exit 1
          fi
          
          # Create new release
          echo "Creating new release ${{ inputs.tag }}..."
          gh release create "${{ inputs.tag }}" \
            release-assets/* \
            --repo ${{ github.repository }} \
            --title "Release ${{ inputs.tag }}" \
            --notes-file release-notes.md

      - name: Update summary
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## GitHub Release Created :tada:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Release [\`${{ inputs.tag }}\`](https://github.com/${{ github.repository }}/releases/tag/${{ inputs.tag }}) created with ${{ steps.prepare.outputs.asset_count }} binary artifacts." >> $GITHUB_STEP_SUMMARY

