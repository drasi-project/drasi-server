name: Build and Publish Docker Image

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Version Tag'
        required: true
      image_prefix:
        description: 'Image Prefix'
        required: false
        default: 'ghcr.io/drasi-project'

permissions:
  id-token: write
  contents: read
  packages: write

env:
  IMAGE_NAME: drasi-server

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          make docker-build \
            IMAGE_PREFIX=${{ inputs.image_prefix }} \
            DOCKER_TAG_VERSION=${{ inputs.tag }} \
            DOCKERX_OPTS="--platform linux/amd64,linux/arm64 --push --cache-from type=gha --cache-to type=gha,mode=max"