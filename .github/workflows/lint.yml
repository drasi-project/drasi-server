name: Lint

on:
  pull_request:
    branches:
      - main
      - feature-lib
  push:
    branches:
      - main
      - feature-lib

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libjq-dev libonig-dev protobuf-compiler

      - name: Debug Rust version
        run: |
          echo "=== Variable Debug ==="
          echo "vars.RUST_VERSION = '${{ vars.RUST_VERSION }}'"
          echo "Raw expression: ${{ vars.RUST_VERSION }}"
          echo "All vars context: ${{ toJSON(vars) }}"

      - name: Install specific Rust version
        run: |
          rustup update ${{ vars.RUST_VERSION }}
          rustup default ${{ vars.RUST_VERSION }}
          rustup component add rustfmt

      - name: Check formatting
        run: make fmt-check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libjq-dev libonig-dev protobuf-compiler

      - name: Set JQ_LIB_DIR
        run: echo "JQ_LIB_DIR=/usr/lib/x86_64-linux-gnu" >> $GITHUB_ENV

      - name: Install specific Rust version
        run: |
          rustup update ${{ vars.RUST_VERSION }}
          rustup default ${{ vars.RUST_VERSION }}
          rustup component add clippy

      - name: Run clippy
        run: make clippy
