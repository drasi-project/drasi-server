server:
  host: 0.0.0.0
  port: 18080
  logLevel: drasi_server=info,drasi_core=warn
  persistConfig: true
sources:
- id: events-http
  source_type: http_adaptive
  auto_start: true
  properties:
    adaptive_enabled: true
    adaptiveMinBatchSize: 10
    adaptive_window_secs: 5
    adaptive_min_wait_ms: 1
    host: 0.0.0.0
    adaptive_max_wait_ms: 100
    adaptiveMaxBatchSize: 1000
    port: 8081
queries:
- id: event-processing
  query: |
    MATCH
      (r:Room)
    RETURN
      elementId(r) AS RoomId,
      r.temperature, r.humidity, r.co2
  sources:
  - events-http
  auto_start: true
  properties: {}
reactions:
- id: webhook-adaptive
  reaction_type: http_adaptive
  queries:
  - event-processing
  auto_start: true
  properties:
    adaptive_max_wait_ms: 50
    adaptive_enabled: true
    adaptiveMaxBatchSize: 500
    batch_endpoints_enabled: true
    adaptiveMinBatchSize: 5
    queries:
      event-processing:
        added:
          body: |
            {
              "id": "{{after.RoomId}}",
              "temperature": {{after.temperature}},
              "humidity": {{after.humidity}},
              "co2": {{after.co2}}
            }
          method: POST
          url: /events
        deleted:
          body: |
            {
              "id": "{{before.RoomId}}"
            }
          method: DELETE
          url: /events/{{before.RoomId}}
        updated:
          body: |
            {
              "id": "{{after.RoomId}}",
              "temperature": {{after.temperature}},
              "humidity": {{after.humidity}},
              "co2": {{after.co2}}
            }
          method: PUT
          url: /events/{{after.RoomId}}
    baseUrl: http://localhost:3000
    adaptive_min_wait_ms: 5
    adaptive_window_secs: 5
    timeoutMs: 10000
