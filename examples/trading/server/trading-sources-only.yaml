id: trading-server
host: 0.0.0.0
port: 8080
logLevel: info
persistConfig: false
sources:
- kind: http
  id: price-feed
  auto_start: true
  host: 0.0.0.0
  port: 9000
  timeoutMs: 10000
- kind: postgres
  id: postgres-stocks
  auto_start: true
  host: localhost
  port: 5432
  database: trading_demo
  user: drasi_user
  password: drasi_password
  tables:
  - stocks
  - portfolio
  slotName: drasi_trading_slot
  publicationName: drasi_trading_pub
  sslMode: prefer
  tableKeys:
  - table: stocks
    keyColumns:
    - id
  - table: portfolio
    keyColumns:
    - id
  bootstrap_provider:
    type: postgres
queries: []
reactions: []
