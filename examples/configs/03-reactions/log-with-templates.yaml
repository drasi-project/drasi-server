# =============================================================================
# Log Reaction - Advanced Templating
# =============================================================================
#
# The log reaction outputs query results to the console. It's perfect for:
# - Debugging and development
# - Monitoring and observability
# - Quick prototyping before adding other reactions
#
# Templates use Handlebars syntax with these variables:
# - {{query_name}} - Name of the query that produced the result
# - {{before}} - Previous state (updates/deletes)
# - {{after}} - New state (adds/updates)
#
# You can configure:
# - default_template: Applied to all queries unless overridden
# - routes: Per-query template overrides
#
# Run with: cargo run -- --config examples/configs/03-reactions/log-with-templates.yaml

id: log-templates-demo
host: "0.0.0.0"
port: 8080
logLevel: info
persistConfig: false

sources:
  - kind: mock
    id: events
    autoStart: true
    dataType: "generic"
    intervalMs: 2000

queries:
  - id: alerts
    autoStart: true
    query: |
      MATCH (e:Event)
      WHERE e.severity = 'high'
      RETURN e.id AS AlertId, e.message AS Message
    sources:
      - sourceId: events

  - id: metrics
    autoStart: true
    query: |
      MATCH (m:Metric)
      RETURN m.name AS MetricName, m.value AS Value
    sources:
      - sourceId: events

  - id: all-events
    autoStart: true
    query: |
      MATCH (n)
      RETURN n
    sources:
      - sourceId: events

reactions:
  - kind: log
    id: formatted-output
    queries:
      - alerts
      - metrics
      - all-events
    autoStart: true

    # Default template for all queries
    defaultTemplate:
      added:
        template: "[INFO] New record from {{query_name}}: {{after}}"
      updated:
        template: "[INFO] Updated in {{query_name}}: {{before}} -> {{after}}"
      deleted:
        template: "[INFO] Deleted from {{query_name}}: {{before}}"

    # Per-query overrides using routes
    routes:
      # Special formatting for alerts
      alerts:
        added:
          template: "[ALERT] NEW ALERT: {{after}}"
        deleted:
          template: "[ALERT] Alert resolved: {{before}}"

      # Custom format for metrics
      metrics:
        added:
          template: "[METRIC] {{after}}"
        updated:
          template: "[METRIC] Changed: {{after}}"
