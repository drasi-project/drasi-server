# =============================================================================
# gRPC Reaction - High-Performance Streaming Response
# =============================================================================
#
# The gRPC reaction streams query results to gRPC clients.
# Use this for:
# - Microservices integration
# - High-performance, low-latency notifications
# - Strong typing with Protocol Buffers
# - Bi-directional streaming architectures
#
# Configuration options:
# - endpoint: gRPC endpoint URL (default: grpc://localhost:50052)
# - timeout_ms: Request timeout (default: 5000)
# - batch_size: Number of events per batch (default: 100)
# - batch_flush_timeout_ms: Max wait before flushing batch (default: 1000)
# - max_retries: Retry attempts for failed sends (default: 3)
# - connection_retry_attempts: Connection retry attempts (default: 5)
# - initial_connection_timeout_ms: Initial connection timeout (default: 10000)
# - metadata: Custom gRPC metadata headers
#
# Run with: cargo run -- --config examples/configs/03-reactions/grpc-streaming-reaction.yaml

id: grpc-reaction-demo
host: "0.0.0.0"
port: 8080
logLevel: info
persistConfig: false

sources:
  - kind: mock
    id: events
    autoStart: true
    dataType: "generic"
    intervalMs: 500

queries:
  - id: all-events
    autoStart: true
    query: |
      MATCH (e:Event)
      RETURN e.id AS EventId, e.type AS Type, e.payload AS Payload
    sources:
      - sourceId: events

  - id: critical-events
    autoStart: true
    query: |
      MATCH (e:Event)
      WHERE e.priority = 'critical'
      RETURN e.id AS EventId, e.message AS Message
    sources:
      - sourceId: events

reactions:
  # Log for debugging
  - kind: log
    id: debug-log
    queries:
      - all-events
      - critical-events
    autoStart: true

  # gRPC reaction for streaming to services
  - kind: grpc
    id: grpc-stream
    queries:
      - all-events
      - critical-events
    autoStart: true

    # gRPC endpoint configuration
    endpoint: "${GRPC_ENDPOINT:-grpc://localhost:50052}"
    timeoutMs: 10000

    # Batching configuration for efficiency
    batchSize: 50
    batchFlushTimeoutMs: 500

    # Retry configuration
    maxRetries: 5
    connectionRetryAttempts: 10
    initialConnectionTimeoutMs: 15000

    # Custom metadata headers
    metadata:
      x-service-name: "drasi-server"
      x-environment: "${ENVIRONMENT:-development}"
